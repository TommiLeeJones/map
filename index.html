<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Полноэкранная карта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Критически важные стили */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }
        #map-container {
            width: 100%;
            height: 100vh; /* Важно! */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Af67646dab2fe0ffa1f7234638b60e93bd3288629aaf996c24fc765ad45beb59b&amp;width=100%&amp;height=100%&amp;lang=ru_RU&amp;scroll=true"></script>
    </div>

    <!-- Обязательный скрипт для полноэкранного режима -->
    <script>
        // Ждем полной загрузки API карт
        function waitForYMaps() {
            if (typeof ymaps !== 'undefined') {
                initTelegram();
            } else {
                setTimeout(waitForYMaps, 100);
            }
        }
        
        function initTelegram() {
            if (typeof Telegram !== 'undefined') {
                // 1. Принудительное расширение
                Telegram.WebApp.expand();
                
                // 2. Фикс для iOS
                document.body.style.height = window.innerHeight + 'px';
                
                // 3. Блокируем все скроллы
                document.documentElement.style.overflow = 'hidden';
                document.body.scroll = 'no';
                
                // 4. Дополнительные меры (для старых версий Telegram)
                setTimeout(() => {
                    Telegram.WebApp.expand();
                    window.scrollTo(0, 0);
                }, 500);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            waitForYMaps();
        });
    </script>
</body>
</html>
