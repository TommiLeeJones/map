<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Интерактивная карта из конструктора</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .map-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .map-container iframe {
            width: 100% !important;
            height: 100% !important;
            border: none;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <!-- Ваш скрипт конструктора (МОДИФИЦИРОВАННЫЙ) -->
        <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Af67646dab2fe0ffa1f7234638b60e93bd3288629aaf996c24fc765ad45beb59b&amp;width=100%&amp;height=100%&amp;lang=ru_RU&amp;scroll=true"></script>
    </div>

    <!-- Интеграция с Telegram -->
    <script>
        if (typeof Telegram !== 'undefined') {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
        }
    </script>
</body>
</html>
