<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Интерактивная Яндекс.Карта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Подключаем API Яндекс.Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ВАШ_API_КЛЮЧ&lang=ru_RU"></script>
    
    <script>
        // Инициализация карты
        ymaps.ready(function() {
            var myMap = new ymaps.Map("map", {
                center: [55.751574, 37.573856], // Координаты центра (Москва)
                zoom: 10, // Масштаб
                controls: ['zoomControl', 'typeSelector'] // Элементы управления
            });
            
            // Добавляем маркер
            var myPlacemark = new ymaps.Placemark([55.751574, 37.573856], {
                hintContent: 'Красная площадь',
                balloonContent: 'Столица России!'
            });
            
            myMap.geoObjects.add(myPlacemark);
        });

        // Интеграция с Telegram WebApp
        if (typeof Telegram !== 'undefined') {
            Telegram.WebApp.expand(); // Развернуть на весь экран
            Telegram.WebApp.enableClosingConfirmation(); // Подтверждение закрытия
        }
    </script>
</body>
</html>
