<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Еда навынос</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        /* Критически важные стили */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #app {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        /* Стили для вашего интерфейса */
        .header {
            padding: 16px;
            background: #f8f8f8;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .menu-item {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Еда навынос</h1>
            <p>Доставка еды</p>
        </div>
        
        <div class="menu-item">Кафе и рестораны</div>
        <div class="menu-item">Барное меню</div>
        <div class="menu-item">Скидки на продукты, овощи, ягоды</div>
        
        <div class="menu-item" style="color: red; font-weight: bold;" onclick="closeApp()">Закрыть</div>
    </div>

    <script>
        // Принудительное раскрытие на весь экран
        if (typeof Telegram !== 'undefined') {
            // 1. Основное раскрытие
            Telegram.WebApp.expand();
            
            // 2. Фикс для iOS
            document.documentElement.style.height = '100%';
            document.body.style.height = '100%';
            
            // 3. Убираем верхнюю панель Telegram
            Telegram.WebApp.setHeaderColor('secondary_bg_color');
            Telegram.WebApp.setBackgroundColor('#ffffff');
            
            // 4. Периодическая проверка (на случай багов Telegram)
            let expandAttempts = 0;
            const expandInterval = setInterval(() => {
                Telegram.WebApp.expand();
                expandAttempts++;
                if (expandAttempts > 5) clearInterval(expandInterval);
            }, 300);
        }
        
        function closeApp() {
            if (typeof Telegram !== 'undefined') {
                Telegram.WebApp.close();
            } else {
                alert('Приложение будет закрыто');
            }
        }
        
        // Дополнительный фикс после загрузки
        window.addEventListener('load', () => {
            if (typeof Telegram !== 'undefined') {
                setTimeout(() => {
                    Telegram.WebApp.expand();
                    window.scrollTo(0, 0);
                }, 500);
            }
        });
    </script>
</body>
</html>
